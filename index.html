<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@300&family=Varela+Round&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="yellow-box">
     <header class="header">
        <div>
        <img src="./images/dog.png" alt="" class="dog-face-img">
       </div>
       <div>
        <h1 class="black-text">
            HorDog
        </h1>
      </div>
      <div>
        <input type="search" value="Поиск"  class="search-row">
        <img src="./images/heart.png" alt="" class="heart">
        <img src="./images/shopping.png" alt="" class="shopping">
        <img src="./images/dog (1).png" alt="" class="little-dog">
        </div>
     </header> 
     <div class="main-content-of-box">
         <div class="left-part">
             <p class="title">
                Крафтовые<br> лакомства для<br>
                 собак
             </p>
             <p class="text">
                Всегда свежие лакомства ручной<br> работы с доставкой по России и Миру 
             </p>
             <button class="white-button">
                Каталог 
             </button>
         </div>
         <div class="right-part">
             <img src="./images/big-dog.png" alt="">
         </div>
     </div>
    </section>
    <section class="catalog-menu">
        <div class="block-with-img">
            <div>
            <img src="./images/shopping.png" alt="" class="catalog-menu-img">
            <p class="text-for-img">
                Наборы
            </p>
        </div>
        <div>
            <img src="./images/bone.png" alt=""  class="catalog-menu-img">
            <p class="text-for-img">
                Лакомства
            </p>
        </div>
        <div>
            <img src="./images/collar.png" alt=""  class="catalog-menu-img">
            <p class="text-for-img">
                Аксессуары
            </p>
        </div> 
        <div>
            <img src="./images/rat.png" alt=""  class="catalog-menu-img">
            <p class="text-for-img">
                Игрушки
            </p>
        </div> 
        <div>
            <img src="./images/deer-horns.png" alt=""  class="catalog-menu-img">
            <p class="text-for-img">
                Рога
            </p>
        </div>
        <div>
            <img src="./images/drop.png" alt=""  class="catalog-menu-img">
            <p class="text-for-img">
                Масла
            </p>
        </div>
        </div>  
    </section>
    <section class="orange-box">
        <div class="content-of-orange-box">
          <p class="title-of-orange-box">
            Подарок за<br> первый заказ!
          </p>  
          <p class="text-of-orange-box">
            Легкое говяжье - пластины
          </p>
          
        </div>
        <div class="orange-box-img">
            <img src="./images/dog-basket.png" class="dog-basket-img " alt="">
        </div>
    </section>
    <section class="box-with-hits">
        <div class="hits-swithcer">
            <p class="hits">
                Хиты
            </p> 
            <img src="./images/Left arrow.png" alt="" class="left-arrow">
            <img src="./images/Righ arrow.png" alt="" class="right-arrow">
        </div>
    </section>
</body>
</html>
