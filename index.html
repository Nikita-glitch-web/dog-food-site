<!DOCTYPE html>

<head>

<body>
    <main class="header-box">

        <div class="part-with-dog-face">

        </div>

        <a href="">

    <section class="content-in-yellow-box">
        <div class="left-part">
            <p class="title">

        </div>
        <div class="right-part">
            <img src="./images/big-dog.png" alt="">
        </div>
    </section>
    </main>
    <section class="menu-box">
        <div class="block-with-text-and-img">
            <img src="./images/shopping.png" alt="" class="img-in-menu">

        </div>
        <div class="block-with-text-and-img">
            <img src="./images/bone.png" alt="" class="img-in-menu">

        </div>

            <img src="./images/collar.png" alt="" class="img-in-menu">

        </div>
        <div class="block-with-text-and-img">
            <img src="./images/rat.png" alt="" class="img-in-menu">
            <p class="text-for-img">Игрушки</p>
        </div>
        <div class="block-with-text-and-img" >
            <img src="./images/deer-horns.png" alt="" class="img-in-menu">

        </div>
        <div class="block-with-text-and-img">
            <img src="./images/drop.png" alt="" class="img-in-menu">
            <p class="text-for-img">Масла</p>
        </div>

    <section class="orange-gift-box">
        <div class="left-part-with-text">
            <h1 class="title"> 
                Подарок за<br> первый заказ!
            </h1>
            <p class="subtitle">
                Легкое говяжье - пластины
            </p>
        </div>
        <div class="right-part-with-text">
            <img src="./images/dog-basket.png" alt="" class="dog-basket-img">
        </div>

    <section class="hits">

            <h2 class="hits-nav-text">
